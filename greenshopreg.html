<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="text">
        <a href="greenshoplogin.html" style="color: #3D3D3D;">Login | </a>
        <a href="greenshopreg.html" style="color: #46A358;">Registration</a>
    </div>

    <div style="text-align: center; margin-top: 50px;">
        <p>Enter your email and password to register.</p>
    </div>
    <main>
        <form>
            <label>
                <input type="text" name="fullname" placeholder="Username" required>
            </label>

            <label>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </label>

            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>

            <label>
                <input type="password" name="password" placeholder="Confirm Password" id="password" required>
            </label>
            <br>
            <div class="button">
                <button type="submit" style="color: #fff;"> Registration </button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <p>Or register with </p>
            </div>
            <div class="other">
                <img src="pages/google1.png" alt="google" class="google-icon">
                <a
                    href="https://accounts.google.com/InteractiveLogin?hl=ru&service=mail&ifkv=AaSxoQwaNW0eWg2ekYjflSsxcn5Rx6VUh2IdO7vJCqDr7gzBI0JpF5TvqegDRDP4UYCqRJ3I-CyDjA">
                    with Google</a>
            </div>
            <div class="other">
                <img src="pages/facebook1.png" alt="facebook" class="facebook-icon">
                <a href="https://www.facebook.com/?locale=ru_RU">Continue with Facebook</a>
            </div>
        </form>
    </main>
</body>

</html>
